<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./main.css/main.css">
  <title>Form validation</title>
</head>
<body>
  <div class="field">
    <label class="label">نام کاربری</label>
    <div class="control has-icons-left has-icons-right">
      <input id="name" class="input is-success" type="text" placeholder="نام کاربری" >
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
    <p id="message" class="help is-success"></p>
  </div>
  <div class="field">
    <label class="label">کد ملّی</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success"  placeholder="Text input" value="کد ملّی" id="id-card">
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
    <p class="help is-success" id="id-message"></p>
  </div>
  <div class="field">
    <label class="label">تلفن</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" type="text" placeholder="09123456789" id="phone">
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
    <p class="help is-success" id="phone-text"></p>
  </div>
  <div class="field">
    <label class="label">رمز عبور</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" type="password" id="pass">
      <span class="icon is-small is-left">
        <i class="fa fa-lock" aria-hidden="true"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
    <p class="help is-success" id="pass-message"></p>
  </div>
  <div class="field">
    <label class="label">تایید رمزعبور </label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" type="password" placeholder="Text input" id="confirm-pass">
      <span class="icon is-small is-left">
        <i class="fa fa-lock" aria-hidden="true"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
    <p class="help is-success" id="confirm-text"></p>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link" onclick="myForm()">ورود</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
